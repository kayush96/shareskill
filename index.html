<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.skillshare.com/assets/images/favicons/favicon.ico" type="image/vnd.microsoft.icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ShareSkill</title>
</head>
<body>
    <div class="home_container">
        <div class="form_container">
            <div class="sidebar">
                <div class="head_logo">
                    <img src="assets/images/logo_1.svg" alt="">
                </div>
            </div>
            <div class="right_bar">
                <h1>Unlock Skillshare Course</h1>
                <form id="form" class="unlock_form">
                    <input type="text" id="course_code" placeholder="Enter Course Code...(e.g 1846193576)" required> <br>
                    <button type="submit" class="btn-submit">Unlock Here</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("form");
        const course_code = document.getElementById("course_code");

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const user_course = course_code.value;

            localStorage.setItem('course_code', user_course);

            window.location.href = "watch.html";
        });

    </script>
</body>
</html>
